
<section class="row">
  <div class="col-8 mx-auto my-0" >
    <div class="card mt-4">
      <div class="card-header" style="text-align: center;">
          <h6>Đăng Ký Tài Khoản</h6>
      </div>
      <div class="card-body mx-5 mt-3" >
          <form action="">
              <div class="row">
                  <div class="form-group col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" ng-model="username" aria-label="Amount (to the nearest dollar)"
                        placeholder="Tên tài khoản">
                    </div>
                      <small class="form-text text-muted">Tên tài khoản không được để trống</small>
                  </div>
                  <div class="form-group col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" ng-model="password" aria-label="Amount (to the nearest dollar)"
                        placeholder="Mật khẩu">
                    </div>
                      <small class="form-text text-muted">Mật khẩu không được để trống</small>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                        placeholder="Xác nhận mật khẩu">
                    </div>
                      <small class="form-text text-muted">Xác nhận mật khẩu không được để trống</small>
                  </div>
                  <div class="form-group col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                      </div>
                      <input type="text" class="form-control" ng-model="fullname" aria-label="Amount (to the nearest dollar)"
                        placeholder="Họ tên">
                    </div>
                      <small class="form-text text-muted">Họ tên không được để trống</small>
                  </div>
              </div>
              <div class="row">
                <div class="form-group col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" ng-model="email" aria-label="Amount (to the nearest dollar)"
                      placeholder="Email">
                  </div>
                    <small class="form-text text-muted">Email không được để trống</small>
                </div>
              </div>
            <div class="row ">
              <div class="col-2.5 ml-3">
                <label for=""><i class="fas fa-venus"></i>  Giới tính : </label>
              </div>
              <div class="col-2">
                <div class="form-check" ng-model="gender" >
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Nam
                  </label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Nữ
                  </label>
                </div>
              </div><br>
              <div class="ml-3">
                <small class="form-text text-muted">Giới tính không được để trống</small>
              </div>
            </div>
            <!-- <div class="row mt-2">
              <div class="form-group col-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                  </div>
                  <input type="text" class="form-control" ng-model="date" aria-label="Amount (to the nearest dollar)"
                    placeholder="Ngày sinh">
                </div>
                  <small class="form-text text-muted">Ngày sinh không được để trống</small>
              </div> -->
            </div>
              <div class="row mt-4 text-center">
                  <div class="form-group col ">
                      <button  type="submit" class="btn btn-default" ng-click="creatAc()">
                          <i class="fas fa-save"></i> Đăng ký
                      </button>
                  </div>
              </div>
          </form>

      </div>
  </div>
  </div>
</section>
